<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Login</h2>
            <div id="error-message" class="error-message"></div>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <script>
        const apiBaseUrl = "https://yaperformancetrackingservice.azurewebsites.net/"; // Ensure trailing slash

        document.getElementById("login-form").addEventListener("submit", async function (event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const payload = { username, password };

            try {
                const response = await fetch(`${apiBaseUrl}api/Auth/login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.token) {
                        localStorage.setItem("authToken", data.token);
                        window.location.href = "Data.html"; // Redirect to the performance tracking page
                    } else {
                        displayError("Login failed. Token not received.");
                    }
                } else {
                    const errorDetails = await response.text();
                    displayError(`Login failed: ${response.status} - ${errorDetails}`);
                }
            } catch (error) {
                displayError("An error occurred during login. Please check the console.");
                console.error("Login error:", error);
            }
        });

        function displayError(message) {
            const errorMessage = document.getElementById("error-message");
            errorMessage.innerText = message;
        }
    </script>
</body>
</html>
