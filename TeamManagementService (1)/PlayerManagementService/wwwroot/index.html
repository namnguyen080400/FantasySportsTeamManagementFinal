<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Management</title>
    <style>
        /* styles.css */

        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        h2 {
            color: #34495e;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            padding: 8px;
            background-color: #ecf0f1;
            margin: 5px 0;
            border-radius: 4px;
        }

        li:nth-child(even) {
            background-color: #bdc3c7;
        }

        li:hover {
            background-color: #95a5a6;
            cursor: pointer;
        }

        .button-container {
            margin-top: 10px;
            text-align: center;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Player Management System</h1>

        <!-- Display for Available Players -->
        <h2>Available Players</h2>
        <ul id="available-players">
            <!-- Available players will be dynamically inserted here -->
        </ul>

        <div class="button-container">
            <button onclick="draftPlayer()">Draft Selected Player</button>
            <button onclick="releasePlayer()">Release Selected Player</button>
        </div>

        <!-- Display for All Players (Registered and Drafted) -->
        <h2>All Players</h2>
        <ul id="all-players">
            <!-- All players will be dynamically inserted here -->
        </ul>

        <div class="button-container">
            <button onclick="registerPlayer()">Register New Player</button>
        </div>
    </div>

    <script>
        const apiBaseUrl = "http://localhost:5000/api/player"; // Set your local API URL

        // Function to get available players
        async function getAvailablePlayers() {
            try {
                const response = await fetch(`${apiBaseUrl}/available`);
                const players = await response.json();

                const availablePlayersList = document.getElementById("available-players");
                availablePlayersList.innerHTML = ""; // Clear the list before populating

                players.forEach(player => {
                    const li = document.createElement("li");
                    li.textContent = `${player.name} (ID: ${player.id})`;
                    availablePlayersList.appendChild(li);
                });
            } catch (error) {
                console.error("Error fetching available players:", error);
            }
        }

        // Function to get all players
        async function getAllPlayers() {
            try {
                const response = await fetch(`${apiBaseUrl}/all`);
                const players = await response.json();

                const allPlayersList = document.getElementById("all-players");
                allPlayersList.innerHTML = ""; // Clear the list before populating

                players.forEach(player => {
                    const li = document.createElement("li");
                    li.textContent = `${player.name} (ID: ${player.id}) - ${player.isAvailable ? 'Available' : 'Drafted'}`;
                    allPlayersList.appendChild(li);
                });
            } catch (error) {
                console.error("Error fetching all players:", error);
            }
        }

        // Function to register a new player
        async function registerPlayer() {
            const playerName = prompt("Enter player name:");
            if (playerName) {
                try {
                    const response = await fetch(`${apiBaseUrl}/register`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ name: playerName })
                    });

                    const result = await response.json();
                    if (response.ok) {
                        alert(result.message);
                        getAvailablePlayers(); // Refresh available players list
                        getAllPlayers(); // Refresh all players list
                    } else {
                        alert(result.message);
                    }
                } catch (error) {
                    console.error("Error registering player:", error);
                }
            }
        }

        // Function to draft a selected player
        async function draftPlayer() {
            const playerId = prompt("Enter player ID to draft:");
            if (playerId) {
                try {
                    const response = await fetch(`${apiBaseUrl}/${playerId}/draft`, {
                        method: "POST"
                    });

                    const result = await response.json();
                    if (response.ok) {
                        alert(result.message);
                        getAvailablePlayers(); // Refresh available players list
                        getAllPlayers(); // Refresh all players list
                    } else {
                        alert(result.message);
                    }
                } catch (error) {
                    console.error("Error drafting player:", error);
                }
            }
        }

        // Function to release a selected player
        async function releasePlayer() {
            const playerId = prompt("Enter player ID to release:");
            if (playerId) {
                try {
                    const response = await fetch(`${apiBaseUrl}/${playerId}/release`, {
                        method: "POST"
                    });

                    const result = await response.json();
                    if (response.ok) {
                        alert(result.message);
                        getAvailablePlayers(); // Refresh available players list
                        getAllPlayers(); // Refresh all players list
                    } else {
                        alert(result.message);
                    }
                } catch (error) {
                    console.error("Error releasing player:", error);
                }
            }
        }

        // Initialize page by loading the data
        window.onload = () => {
            getAvailablePlayers();
            getAllPlayers();
        };
    </script>
</body>
</html>
